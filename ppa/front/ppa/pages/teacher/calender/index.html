<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário - </title>
  <link href="../../../styles/index.css" type="text/css" rel="stylesheet">
  <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header></header>
    <main>
      <div class="contentCalender">
        <div class="calender">
          <table cellspacing="15">
            <thead>
              <tr>
                <th>
                  <button class="nextAndPreviousCalender"><</button>
                </th>
                <th colspan="5">Janeiro</th>
                <th>
                  <button class="nextAndPreviousCalender">></button>
                </th>
              </tr>
              <tr>
                <th>D</th>
                <th>S</th>
                <th>T</th>
                <th>Q</th>
                <th>Q</th>
                <th>S</th>
                <th>S</th>
              </tr>
            </thead>
            <tbody id="bodyTable">
            </tbody>
          </table>
        </div>
        <div class="detailsCalender">
          <div class="ballInfo">
            <div class="backGreen"></div>
            <p>Nenhum lembrete</p>
          </div>
          <div class="ballInfo">
            <div class="backYellow"></div>
            <p>Um lembrete</p>
          </div>
          <div class="ballInfo">
            <div class="backOrange"></div>
            <p>Dois lembretes</p>
          </div>
          <div class="ballInfo">
            <div class="backRed"></div>
            <p>Três lembretes</p>
          </div>
          <div class="ballInfo">
            <div></div>
            <p>Não letivo</p>
          </div>
          <div class="ballInfo">
            <div class="backBlue"></div>
            <p>Horários vagos</p>
          </div>
        </div>
      </div>
      <div class="seeDetails">      
        <div class="tasks" id="tasks">
          <div class="containerViewTasks">
            <button onclick="showModal('reminder', 'closeReminder')">+</button>
            <h2 class="titleViewTasks">Lembretes</h2>
            <div class="contentViewTasks">
              <ul id="viewTasks">
              </ul>
            </div>
          </div> 
        </div>
        <div class="vacantClasses" id="vacantClasses">
          <div class="containerViewVacantClasses">
            <button onclick="showModal('time', 'closeTime')">+</button>
            <h2 class="titleViewVacantClasses">Horários Vagos</h2>
            <div class="contentViewVacantClasses">
              <ul id="viewVacantClasses">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>


  <div class="modalViewTaskContainer" id="modalViewTask">  
    <div class="modalViewTaskContent">
      <button id="closeModalViewTask">x</button>
      <div class="boxHeader">
        <div>
          <h2 class="titleTask" id="titleTask"></h2>
          <p class="noteTask" id="noteTask"></p>
        </div>
        <p class="createdAtAndDeadline" id="dateViewTask"></p>
      </div>
      <div class="boxContent">
        <p class="descriptionViewTask" id="descriptionViewTask"></p>
      </div>
    </div>
  </div>

  <div id="reminder" class="reminderBox">
    <div class="reminder">
      <button class='closeReminder' id="closeReminder">x</button>
      <h3 class='subtitle'>Adicionar lembrete</h3>
      <form>
        <input class="contentsReminder" type="text" placeholder="Título" name="title" id="titleTask">
        <div class="dataInput">
          <input class="contentsReminder" required name="date" type="date" id="dateTask" >
          <input class="contentsReminder" type="text" placeholder="Nota" name="note" id="noteTask">
        </div>
        <textarea class="contentsReminder" type="text" placeholder="Descrição" name="description" id="descriptionTask"></textarea>
        <select class="contentsReminder"required id="typeTask">
          <option value="" disabled selected>Tipo do Lembrete</option>
          <option value="1">Atividade</option>
          <option value="3">Prova</option>
          <option value="2">Seminário</option>
        </select>
        <input type="submit" value="Confirmar" id="addTask">
      </form>
    </div>
  </div>

  <div id="time" class="timeBox">
    <div class="time">
      <button class='closeTime' id="closeTime">x</button>
      <h3 class='subtitle'>Agendar horário</h3>
      <form>
        <input class="contentsTime" type="text" placeholder="Seu nome..." name="name" id="name"><br>
        <select class="contentsTime" required>
          <option value="" disabled selected>Disciplina</option>
          <option value="1">Inglês</option>
          <option value="3">Matemática</option>
          <option value="2">Português</option>
        </select>
        <textarea class="contentsTime" type="text" placeholder="Descrição" name="description" id="description"></textarea><br>
        <div class="vacantTime">
          <input type="checkbox" name="vacantTime" value="1">
          <label for="primeiroHorario"> 07:00 - 07:45 </label>
          <input type="checkbox" name="vacantTime" value="2">
          <label for="segundoHorario"> 7:45 - 8:30 </label>
          <input type="checkbox" name="vacantTime" value="3">
          <label for="terceiroHorario"> 8:00 - 09:15 </label>
          <input type="checkbox" name="vacantTime" value="4">
          <label for="quartoHorario"> 9:15 - 10:00 </label>
        </div>
        <input type="submit" value="Confirmar">
      </form>
    </div>
  </div>

  <script src="utils.js" type="text/javascript"></script>
  <script src="api.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
  <script src="../../../scripts/showModal.js" type="text/javascript"></script>
</body>
</html>
